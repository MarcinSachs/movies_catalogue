{% extends "index.html" %}

{% block content %}

<div class="row">
    <div class="col-lg-12 text-center">
        <h1 class="mt-5">{{ _("Contact") }}</h1>
        <p class="lead">{{ _("Have questions? Write to us!") }}</p>
    </div>
</div>

<div class="row justify-content-center mt-4">
    <div class="col-lg-8">
        <p>{{ _("If you have any questions, suggestions, or want to contact us about another matter, please use the form
            below.") }}</p>
        <form>
            <div class="form-group">
                <label for="name">{{ _("Full name") }}</label>
                <input type="text" class="form-control" id="name" placeholder="{{ _('Enter your full name') }}">
            </div>
            <div class="form-group">
                <label for="email">{{ _("Email address") }}</label>
                <input type="email" class="form-control" id="email" placeholder="{{ _('Enter your email address') }}">
            </div>
            <div class="form-group">
                <label for="message">{{ _("Message") }}</label>
                <textarea class="form-control" id="message" rows="4"
                    placeholder="{{ _('Enter your message') }}"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">{{ _("Send") }}</button>
        </form>
    </div>
</div>

{% endblock %}
