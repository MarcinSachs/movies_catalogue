{% extends "index.html" %}

{% block content %}

<div class="row">
    <div class="col-lg-12 text-center">
        <h1 class="mt-5">Kontakt</h1>
        <p class="lead">Masz pytania? Napisz do nas!</p>
    </div>
</div>

<div class="row justify-content-center mt-4">
    <div class="col-lg-8">
        <p>Jeżeli masz jakieś pytania, sugestie lub chcesz się z nami skontaktować w innej sprawie, skorzystaj z
            poniższego formularza.</p>
        <form>
            <div class="form-group">
                <label for="name">Imię i nazwisko</label>
                <input type="text" class="form-control" id="name" placeholder="Wpisz swoje imię i nazwisko">
            </div>
            <div class="form-group">
                <label for="email">Adres email</label>
                <input type="email" class="form-control" id="email" placeholder="Wpisz swój adres email">
            </div>
            <div class="form-group">
                <label for="message">Wiadomość</label>
                <textarea class="form-control" id="message" rows="4" placeholder="Wpisz swoją wiadomość"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Wyślij</button>
        </form>
    </div>
</div>

{% endblock %}
