{% extends "index.html" %}

{% block content %}
<div class="container">

    <h1 class="my-4">
        {{ movie.title }}
    </h1>


    <div class="row">
        <div class="col-md-8">
            <img class="img-fluid" src="{{ tmdb_image_url(movie.backdrop_path, size="w780") }}"
                alt="{{ movie.title }}">
        </div>
        <div class="col-md-4">
            <h3>{{ movie.tagline }}</h3>
            <p>
                {{ movie.overview}}
            </p>
            <dl>
                <dt>Bud≈ºet</dt>
                <dd>{{ movie.budget }}</dd>
                <dt>Gatunek</dt>
                <dd>{% for genre in movie.genres %}{{ genre.name }}, {% endfor %}</dd>
            </dl>
        </div>
    </div>
    <h3 class="my-4">Obsada</h3>
    <div class="row flex-row flex-nowrap">
        {% for actor in cast %}
        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
            
            <a href="#">
                <figure class="figure">
                    <img src="{{ tmdb_image_url(actor.profile_path, size="w185") }}" class="figure-img img-fluid rounded" alt="actor">
                    <figcaption class="figure-caption">{{ actor.name }}</figcaption>
                    <figcaption class="figure-caption">as {{ actor.character }}</figcaption>
                </figure>
            </a>
            
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
