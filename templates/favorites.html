{% extends "index.html" %}

{% block content %}

<div class="row">
    <div class="col-lg-12 text-center">
        <h1 class="mt-5">{{ _("Movies Library") }}</h1>
        <p class="lead">{{ _("Favorites") }}</p>
    </div>
    {% for movie in movies %}
    <div class="col-lg-3 col-md-6 mb-4">
        <div class="card h-100">
            <img class="card-img-top" src="{{ tmdb_image_url(movie.poster_path, size="w342") }}"
                alt="{{ movie.title }}">
            <div class="card-body">
                <h4 class="card-title">{{ movie.title }}</h4>
                <p>{{movie.overview}}</p>
            </div>
            <div class="card-footer text-center">
                <a href="{{ url_for('movie_details', movie_id=movie.id) }}" class="btn btn-primary">{{ _("Show more")
                    }}</a>
                <form method="POST" action="{{ url_for('add_to_favorites') }}" class="d-inline-flex">
                    <input type="hidden" name="movie_title" value="{{ movie.title }}">
                    <input type="hidden" name="movie_id" value="{{ movie.id }}">
                    <button type="submit" class="btn btn-default">
                        <i class='bx bx-star'></i>
                    </button>
                </form>

            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
